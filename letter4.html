<html>

<head>
	<title> Speed Typing </title>	
	<link rel="stylesheet" href="letterstyles4.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="letterjquery4.js"></script>

</head>

<body>

	<div class="heading">
		<center><h1> SPEED TYPING </h1></center>
	</div>

	<div class="start">
		<div class="beginicon"></div>
		<h3>START</h3>
	</div>

	<div class="heading2">
		<center><h1> SPEED TYPING </h1></center>
	</div>

	<div class="icon">
		<div class="losticonimage"></div>
		<div class="woniconimage"></div>
		<div class="timeout"></div>
		<h4 class="l">You lost!</h4>
		<h4 class="w">You won!</h4>
		<h4 class="t">Time Out!</h4>
	</div>	

	<div class="container">

		<div class="letters">
		<div class="letter-1"> </div>
		<div class="letter-2"> </div>
		<div class="letter-3"> </div>
		<div class="letter-4"> </div>
		<div class="letter-5"> </div>
		<div class="letter-6"> </div>
		</div>

		<div class="type">
			<center><textarea class="textarea" placeholder="Type here" autofocus="autofocus"></textarea></center>
		</div>
		

		<center>
			<button class="submit" data-clicked="no"> <b>SUBMIT</b> </button>
			<button class="restart"> <b>RESTART</b> </button>
		</center> 
 
	</div>

	<span class="c" id="25">Timer</span>
</body>

</html>
